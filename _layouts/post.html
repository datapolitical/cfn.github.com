---
layout: default
---

<div class='page'>
  <div class='row' id='container'>
    <div class='column grid_2'>
      <div id='publish-date' class='tk-myriad-pro'>06.12.11</div>
    </div>
    <div class='column grid_9' id='content'>
      <div id='content-container'>
        <article>
          <h1>{{ page.title }}</h1>
          {{ content }}
        </article>
        <h3 class='box' id='postscript'>
          <img src='/images/sam-grossberg.jpg' class='small-avatar'>
          If you read this far, you should probably <a href='http://twitter.com/samgrossberg'>follow me on Twitter</a>.
        </h3>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
          var disqus_shortname = 'samgrossberg';
          var disqus_identifier = '{{ post.url }}';
          var disqus_url = 'http://samgrossberg.herokuapp.com{{ post.url }}';
          // var disqus_developer = 1;

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
      </div>
    </div>
  </div>
</div>
